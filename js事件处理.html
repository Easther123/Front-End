<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js事件处理</title>
</head>
<body>
  <button onclick="click_event()">点击</button>
  <input type="text" onfocus="focus_event()" onblur="blur_event()">
  <script>
    function click_event(){
      alert("您好像来到了一片没有知识的荒原");
    }

    function focus_event(){
      alert("获取焦点");
    }

    function blur_event(){
      alert("失去焦点");
    }
  </script>
</body>
</html>
