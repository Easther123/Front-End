<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行内元素和块元素</title>
</head>
<body>
  <div class="导航栏"> 
    <a href="a">链接1</a>
    <a href="a">链接2</a>
    <a href="a">链接3</a>
  </div>

  <div class="内容"> 
    <a href="a">内容1</a>
    <a href="a">内容2</a>
    <a href="a">内容3</a>
  </div>

  <span>span标签1</span>
  <span>span标签2</span>
  <span>span标签3</span>
  <!-- span包裹一段内容，以便对整体进行CSS操作 -->
  <!-- span和div都是对整体进行包裹，以便进行CSS，JS操作 -->
  .
</body>
</html>
