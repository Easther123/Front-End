<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本标签</HTML></title>
</head>
<body>
  <h1>1级标题标签 </h1>
  <h2>2级标题标签</h2>
  <h3>3级标题标签</h3>
  <h4>4级标题标签</h4>
  <h5>5级标题标签</h5>
  <h6>6级标题标签</h6>

  <p>段落标签
  <b>字体加粗</b>
  <i>斜体</i>
  <u>下划线</u>
  </p>

  <ul>
    <li>无序列表元素1</li>
    <li>无序列表元素2</li>
    <li>无序列表元素3</li>
  </ul>

  <ol>
    <li>有序列表元素1</li>
    <li>有序列表元素2</li>
    <li>有序列表元素3</li>
  </ol>

  <table border="3">//边框宽度为3，不加边框直接去掉border
    <tr>
      <th>列标题1</th>
      <th>列标题2</th>
      <th>列标题3</th>
    </tr>
    <tr>
      <td>元素1</td>
      <td>元素2</td>
      <td>元素3</td>
    </tr>
    <tr>
      <td>元素4</td>
      <td>元素5</td>
      <td>元素6</td>
    </tr>


  </table>


  
</body>
</html>
