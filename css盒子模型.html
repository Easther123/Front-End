<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css盒子模型</title>

  <style>
  .demo{
    background-color:yellow;
    display:inline-block;
    border:100px solid purple;
    width: 400px;
    height: 200px;
    border-width: 10px 0 20px;
    border-style: solid dashed dotted double;
    border-color: blue rgb(0, 238, 255)  powderblue;
    /* 实线：solid  虚线：dashed 点线：dotted 双实线：double */
  } 
</style>
</head>
<body>
  <div class="demo">css盒子模型</div>
</body>
</html>
