<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js变量与数据类型</title>

  <!-- width=device-width调成移动端设备的宽度，initial-scale=1.0缩放级别 -->
  <script>
    console.log("hell body标签的内联样式");//在控制台打印一些日志内容
  </script>

  <script src="./js/myscript.js"></script>

</head>
<body>
  <h1>javascript导入方式</h1>
  <script>
    console.log("hell body标签的内联样式");//在控制台打印一些日志内容
  </script>

  <script>
    var x;
    let y = 5;
    const pi = 3.14;
    console.log(x,y,pi);

    let name="哈哈哈哈哈";
    console.log(name);

    let a = null;
    console.log(a);
  </script>
</body>
</html>
