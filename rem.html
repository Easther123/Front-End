<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rem</title>

  <style>
    /* html{
      font-size: 20px;
    } */

    .box-px{
      width: 200px;
      height: 100px;
      background-color: aqua;
    }

    .box-rem{
      width: 5rem;
      height: 1rem;
      background-color: rgb(24, 133, 60);
    }
  </style>
</head>
<body>

  <div class="box-px"></div>
  <br>
  <div class="box-rem"></div>

  <script>
    //根据设备宽度计算html标签的font-size值,设置为设备宽度的1/10
    function size(){
      document.documentElement.style.fontSize = screen.width/10 +"px";
    }

    size();

    //绑定事件，改变屏幕尺寸触发size()
    window.onresize = size;
  </script>
  
</body>
</html>
