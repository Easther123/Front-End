<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
  <style>

    html{
      font-size: 10px;
    }
    .container{
      display: flex;
      height: 400px;
      background-color: aquamarine;
      /* 纵向翻转flex-direction:column-reverse; */

      /* 不压缩item宽度排列，自动顺延到下一行 flex-wrap: wrap-reverse; */

      /* 与主轴的对齐方式
      justify-content: space-evenly; */

      /* 与交叉轴的对齐方式
      align-content: center; */

      /* 多组轴线对齐方式
      flex-wrap: wrap; 
      align-content: center; */

    }

    .item{
      width:20rem ;
      font-size: 10rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="background-color: burlywood;">1</div>
    <div class="item" style="background-color: rgb(202, 138, 54);">2</div>
    <div class="item" style="background-color: rgb(198, 125, 30);">3</div>
    <div class="item" style="background-color: rgb(219, 131, 15);">4</div>
    <div class="item" style="background-color: rgb(241, 139, 6);">5</div>
    <div class="item" style="background-color: rgb(255, 145, 0);">6</div>
  </div>
</body>
</html>
